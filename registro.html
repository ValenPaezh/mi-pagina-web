<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="registro.css">
</head>
<body>
    <div class="Registro-container">
        <img src="img/Circle Illustrative Burger Restaurant Free Logo.png" alt="logo empresa" class="logo">

<h2>Registro de Usuarios</h2>
<form id="RegistroForm">
    <label for="Nombre">Nombre:</label>
    <input type="text" id="Nombre" placeholder="Nombre" required> 
    <label for="Apellido">Apellido:</label>
    <input type="text" id="Apellido" placeholder="Apellido" required> 
    <label for="Correo">Correo Electronico:</label>
    <input type="text" id="Correo" placeholder="Correo" required> 
    <label for="Contraseña">Contraseña</label>
    <input type="password" id="Contraseña" placeholder="Contraseña"> 
    <label for="Genero"> Genero:</label>
    <select id="Genero" required>
        <option value="">Seleccionar</option>
        <option value="Femenino">Femenino</option>
        <option value="Masculino">Masculino</option>
        <option value="Otro">Otro</option>
    </select> 
    <button type="submit">Registrar</button>
</form>
 <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesion aqui</a></p>
    </div>
</body>
<script src="registro.js"></script>
</html>
